<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        myfun();
        function myfun() {
            var x = prompt("enter name");
            var y = x.toUpperCase();
            if (x == y) {
                document.write('uppercase');
            }
            else {
                document.write('lowercase');
            }

        }


    </script>
</body>

</html>
