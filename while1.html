<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var i = 1;
        while (i <= 10) {
            document.write(i + "<br>");//print or logic
            i++;  //increment or decrement 
        }
        var s = 0;
        var i = 1
        while (i <= 10) {
            s = s + i;
            i++;

        }

        document.write("sum" + "<br>" + s + "<br>")
        var sum = 21;
        var i = 9;
        while (i >= 1) {
            document.write(i + "" + sum + "<br>")
            sum = sum + 2;
            i = i - 3;
            sum = sum - i;
        }
        //break from while loop
        var i = 2;
        while (i <= 10) {
            if (i == 6) {
                break;
            }
            document.write(i + "<br>");
            i = i + 2;
        }
        //break from for loop
        for (var i = 2; i <= 10; i = i + 2) {
            if (i == 6) {
                continue;
            }
            document.write(i + "<br>")

        }

    </script>
</body>

</html>
