<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = parseInt(prompt("enter the value of a "));
        var b = parseInt(prompt("enter the value of b "));
        var c = a + b;
        var d = a - b;
        var e = a / b;
        var f = a * b;
        document.write("Addition of " + a + " and " + b + " = " + c + "<br>");
        document.write("Subtraction of " + a + " and " + b + " = " + d + "<br>");
        document.write("Divide of " + a + " and " + b + " = " + e + "<br>");
        document.write("Multiply of " + a + " and " + b + " = " + f + "<br>");


    </script>
</body>

</html>
